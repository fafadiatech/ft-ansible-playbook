  - mysql-server
  - libsasl2-dev
  - libldap2-dev
  - libxslt1-dev
  - libqt4-script
  - qt4-dev-tools
  - libqt4-network
  - libasound2-dev
  - build-essential
  - libatlas-base-dev
  - libmysqlclient-dev

