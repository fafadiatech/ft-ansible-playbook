  - gcc
  - openssl
  - libtool
  - sqlite3
  - libgle3
  - autoconf
  - libpq-dev
  - net-tools
  - libqtgui4
  - libffi-dev
  - libssl-dev
  - zlib1g-dev
  - libqt4-xml
  - pkg-config
  - libqtcore4
  - libqt4-test
  - libxml2-dev
  - libblas-dev
  - libqt4-dbus
  - mysql-client
